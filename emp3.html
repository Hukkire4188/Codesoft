<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration Form</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: #fff;
      padding: 25px;
      margin: 30px auto;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0px 8px 18px rgba(0,0,0,0.2);
      border: 2px solid #0d6efd;
    }
    .form-container h2 {
      margin: 15px 0;
      color: #0d6efd;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0d6efd;
      margin-bottom: 15px;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px #0d6efd;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: white;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #084298;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .profile-section {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <!-- Profile Image -->
      <div class="profile-section">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Employee" class="profile-pic">
        <h2>Employee Registration</h2>
      </div>

      <form id="employeeForm" novalidate>
        <div class="row">
          <!-- Full Name -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="error" id="nameError"></div>
          </div>
          <!-- Email -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="error" id="emailError"></div>
          </div>
        </div>

        <div class="row">
          <!-- Phone -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" maxlength="10" required>
            <div class="error" id="phoneError"></div>
          </div>
          <!-- DOB -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
            <div class="error" id="dobError"></div>
          </div>
        </div>

        <div class="row">
          <!-- Gender -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" id="gender" required>
              <option value="">Select...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
            <div class="error" id="genderError"></div>
          </div>
          <!-- Department -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" id="department" required>
              <option value="">Select...</option>
              <option>IT</option>
              <option>HR</option>
              <option>Finance</option>
              <option>Marketing</option>
              <option>Operations</option>
            </select>
            <div class="error" id="departmentError"></div>
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
          <div class="error" id="addressError"></div>
        </div>

        <div class="row">
          <!-- Password -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="error" id="passwordError"></div>
          </div>
          <!-- Confirm Password -->
          <div class="col-md-6 mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-custom w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle (JS + Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS Validation -->
  <script>
    document.getElementById('employeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      // Name Validation
      const name = document.getElementById('name').value.trim();
      if (!/^[A-Za-z ]+$/.test(name)) {
        document.getElementById('nameError').innerText = "Only letters and spaces allowed.";
        valid = false;
      } else {
        document.getElementById('nameError').innerText = "";
      }

      // Email Validation
      const email = document.getElementById('email').value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').innerText = "Enter a valid email.";
        valid = false;
      } else {
        document.getElementById('emailError').innerText = "";
      }

      // Phone Validation
      const phone = document.getElementById('phone').value.trim();
      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById('phoneError').innerText = "Phone must be 10 digits.";
        valid = false;
      } else {
        document.getElementById('phoneError').innerText = "";
      }

      // DOB Validation
      const dob = document.getElementById('dob').value;
      if (dob === "") {
        document.getElementById('dobError').innerText = "Please select your DOB.";
        valid = false;
      } else {
        document.getElementById('dobError').innerText = "";
      }

      // Gender Validation
      const gender = document.getElementById('gender').value;
      if (gender === "") {
        document.getElementById('genderError').innerText = "Please select gender.";
        valid = false;
      } else {
        document.getElementById('genderError').innerText = "";
      }

      // Address Validation
      const address = document.getElementById('address').value.trim();
      if (address.length < 10) {
        document.getElementById('addressError').innerText = "Minimum 10 characters required.";
        valid = false;
      } else {
        document.getElementById('addressError').innerText = "";
      }

      // Department Validation
      const department = document.getElementById('department').value;
      if (department === "") {
        document.getElementById('departmentError').innerText = "Please select department.";
        valid = false;
      } else {
        document.getElementById('departmentError').innerText = "";
      }

      // Password Validation
      const password = document.getElementById('password').value;
      const passPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
      if (!passPattern.test(password)) {
        document.getElementById('passwordError').innerText = "Must contain uppercase, lowercase, number, min 6 chars.";
        valid = false;
      } else {
        document.getElementById('passwordError').innerText = "";
      }

      // Confirm Password Validation
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (confirmPassword !== password) {
        document.getElementById('confirmPasswordError').innerText = "Passwords do not match.";
        valid = false;
      } else {
        document.getElementById('confirmPasswordError').innerText = "";
      }

      if (valid) {
        alert("Form submitted successfully!");
        document.getElementById('employeeForm').reset();
      }
    });
  </script>
</body>
</html>
